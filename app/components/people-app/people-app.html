<polymer-element name="people-app">
	<template>
		<!-- MARKUP -->
		<!-- <core-pages selected="{{selected}}"> -->
			<people-login defaultTab="0"></people-login>
			<!-- <people-dash></people-dash> -->
		<!-- </core-pages> -->
	</template>
	<!-- SCRIPTS -->
	<script type="text/javascript">
		Polymer('people-app', {
			selected: 0,
			ready: function() {
				chrome.storage.sync.get('accounts', function(accounts) {
					// If no accounts exist, navigate to the login page. Otherwise, navigate to dash.
					if ($.isEmptyObject(accounts)) {
						// Navigate to login.
						this.selected = 1;
					} else {
						// Navigate to dash.
						this.selected = 2;
					}
				}.bind(this));
			}
		});
	</script>
</polymer-element>
